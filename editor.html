<html>

<head>
    <link rel="stylesheet" href="css/bs4.css">
  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bs4.js"></script>
    <script src="js/fontawesome.js" crossorigin="anonymous"></script>
    <style>
        body{
            overflow-x: hidden
        }
        #textEditor{
            width: 100%;
            height: 400px;
            overflow: scroll;
            border:1px solid lightgray;
            padding:20px;
        }
        #data{
            width: 100%;
            height: 400px;
             overflow: scroll;
        }
        .editor{
            margin-top: 200px
        }
    </style>


    <script>
        $(document).ready(function() {
            $('#jBold').click(function() {
                document.execCommand('bold');
            });
             $('#italic').click(function() {
                document.execCommand('italic');
            });
            $('#br').click(function() {
                document.execCommand('insertLineBreak',true);
            });
            
            var fontSize = 3;
  
  $('#decrease').click(function(){
    if (fontSize > 1)
      fontSize--;
    document.execCommand("fontSize", false, fontSize);
  });
  
  $('#increase').click(function(){
    if (fontSize < 7)
      fontSize++;
    document.execCommand("fontSize", false, fontSize);
  });
         $('#textedit').click(function(){
    var text = document.getElementById("textEditor").innerHTML;
        document.getElementById("data").innerHTML=text;
  });
            
           $('#list').click(function(){
        document.execCommand("insertHTML", false, "<ul><li>"+ document.getSelection()+"</li></ul>");

  });  
               $('#para').click(function(){
        document.execCommand("insertHTML", false, "<p>"+ document.getSelection()+"</p>");

  });  
       
            
        });

    </script>
</head>

<body>
   <div class="container">
    <div class="row editor">
        <div class="col-6">
    <button class="btn btn-light btn-sm" id="jBold"><b>B</b></button>
    <button class="btn btn-light btn-sm" id="italic"><b>I</b></button>
    <button class="btn btn-light btn-sm" id="br"><b>New Line</b></button>
    <button class="btn btn-light btn-sm" id="decrease"><b>-<i class="fas fa-font"></i></b></button>
    <button class="btn btn-light btn-sm" id="increase"><b>+<i class="fas fa-font"></i></b></button>
    <button class="btn btn-light btn-sm" id="list"><b>List</b></button>
            <button class="btn btn-light btn-sm" id="para"><b>Paragraph</b></button>
            <button id="textedit" class="btn btn-success btn-sm"><b>Publish</b></button>
    
    <div id="textEditor" contenteditable>
        Select some text and click the button to make edit the text...
    </div>
       </div> 
         <div class="col-6">
             <h5>HTML Output:</h5>
    <textarea class="form-control"   id = "data"></textarea>
        </div>
        </div>
       </div>
</body>

</html>
